services:
  # PostgreSQL Database
  postgres:
    image: postgres:18
    container_name: insightdesk-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-insightdesk}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-insightdesk_dev_2025}
      POSTGRES_DB: ${DB_NAME:-insightdesk}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-insightdesk}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Valkey (Redis alternative) for caching and Socket.IO adapter
  valkey:
    image: valkey/valkey:9.0-alpine
    container_name: insightdesk-valkey
    ports:
      - "${VALKEY_PORT:-6379}:6379"
    volumes:
      - valkey_data:/data
    command: valkey-server --appendonly yes
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

